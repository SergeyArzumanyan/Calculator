<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<main>

    <div class="container">
        <div class="brand_container">
            <div class="panel"></div>
            <p id="brand">COOLIN® <span>CL-125 Electric Calculator</span></p>
        </div>
        <input type="text" id="output" readonly/>

        <div class="btn_container">
            <div class="btn dark operator operator_special">%</div>
            <div class="btn dark operator operator_special">±</div>
            <div class="btn dark">⇦</div>
            <div class="btn dark">AC</div>

            <div class="btn dark operator operator_special">1/x</div>
            <div class="btn dark operator operator_special">x^2</div>
            <div class="btn dark operator operator_special">√x</div>
            <div class="btn dark operator operator_common">/</div>

            <div class="btn">7</div>
            <div class="btn">8</div>
            <div class="btn">9</div>
            <div class="btn dark operator operator_common">*</div>

            <div class="btn">4</div>
            <div class="btn">5</div>
            <div class="btn">6</div>
            <div class="btn dark operator operator_common">-</div>

            <div class="btn">1</div>
            <div class="btn">2</div>
            <div class="btn">3</div>
            <div class="btn dark operator operator_common">+</div>

            <div class="btn operator operator_special">.</div>
            <div class="btn">0</div>
            <div class="btn operator" id="equals">=</div>
        </div>
    </div>

</main>
<script src="app.js"></script>
</body>
</html>
